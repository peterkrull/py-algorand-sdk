version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt
            black --check .
            set -e
            if [ -n "$DOCKER_PASSWORD" ]; then echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin ; fi
            python3 test_unit.py
            make docker-test
      - store_test_results:
          path: test-results